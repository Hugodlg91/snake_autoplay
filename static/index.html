<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Snake AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay" class="overlay">
                <div id="overlay-text">SYSTEM FAILURE</div>
                <div id="overlay-subtext">RESTARTING...</div>
            </div>
        </div>
        <div id="ui-panel">
            <div id="score">SCORE: 0</div>
            <div id="ai-status">SYSTEM: ONLINE</div>
        </div>
    </div>

    <div id="hype-panel">
        <div class="hype-label">HYPE</div>
        <div class="hype-bar-container">
            <div id="hype-fill"></div>
        </div>
        <div id="hype-value">0%</div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
